<div class="row" id="register">
    <div class="col-lg-4 offset-md-4">
        <div class="signup-form">
            <h1 class="app-name" style="text-align: center; font-family: 'Michroma', sans-serif;">Chat-Room</h1>
            <h5 class="app-sub" style="text-align: center; ">Sign up to Chat...</h5>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type=" text" id="user-firstname" placeholder="Firstname" class="form-control"
                        formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                        <div *ngIf="f.firstname.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="user-lastname" placeholder="Lastname" class="form-control"
                        formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
                    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                        <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="user-email" placeholder="Email" class="form-control" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="user-password" placeholder="Password" class="form-control"
                        formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="user-confirm-password" placeholder="Confirm-Password"
                        class="form-control" formControlName="confirmpassword"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmpassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-primary" id="sumbit-button">Signup</button>
                </div>
                <hr>
                <div class="form-group">
                    <h5 style="text-align: center;">Already have a account?<a href=""> Login...</a> </h5>
                </div>
            </form>
        </div>

    </div>

</div>
